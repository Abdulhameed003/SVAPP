<html>
        
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
            <script src="js/angular.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
            <script src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>
            <script src="js/SV.js"></script>
            <link rel="stylesheet" type="text/css" href="css/style.css">
        </head>
        
        <body ng-app="RegisterPage" ng-controller="regController">
        
            <div class="container">
                <form name="myForm" class="box" style="height:300px;left: 60%;top: 20%;">
        
                    <div class="form-group">
                        <div class="bar" style="width: 400px; height: 50px;border-radius: 25px 25px 0px 0px;">
                            <h2> Change your Password </h2>
                        </div>
                        <input type="password" ng-model="pass" class="form-control" id="txf1" placeholder="New password">
        
                        <div class="form-group">
                            <input type="password" ng-model="confpass" class="form-control" id="txf2" placeholder="Confirm password">
                        </div>
                      
                        <div class="form-group">
                            <button type="submit" ng-model="register" class="button" style="position: relative; top: 90px;left: 23px; width: 352px; height: 40px;font-size: 16px;text-transform: uppercase; font-family: sans-serif; color: white;">Submit</button>
                        </div>
                    </div>
        
                </form>
            </div>
        </body>
        
        </html>
