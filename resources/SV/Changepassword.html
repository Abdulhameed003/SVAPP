<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="js/SV1.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-app="RegisterPage" ng-controller="regController">

    <div class="container">
        <div class="box" style="left: 35%; top: 15%;">
       
            <div>
                <img id="loginlogo" src="image/logo-salesvision (2).png" />
            </div>
           
            <form>
                <div class="formcontent">

                    <div class="form-group">
                        <input type="password" ng-model="password" class="form-control registertext" placeholder="New Password">
                    </div>

                    <div class="form-group">
                        <input type="password" ng-model="passwordconf" class="form-control registertext" placeholder="Confirm Password">
                    </div>

                </div>
                <div class="form-group">
                    <button type="submit" ng-model="login" class="button register">Sign In</button>
                </div>


            </form>
        </div>
    </div>
</body>

</html>
