<div class="modal-content">
        <div class="modal-header" style="height:40px;">
            <h3>Edit sales person</h3>
        </div>
        <form id="addLead" name="addLead" class="form-group">
            <div class="modal-body" style="overflow-y: auto; max-height:400px;">
                <div class="spacing">
                    <input class="forInput" type="text" placeholder="Name" ng-model="name">
                </div>
                <div class="spacing">
                    <input class="forInput" type="text" placeholder="Phone" ng-model="phone">
                </div>
                <div class="spacing">
                    <input class="forInput" type="text" placeholder="Email" ng-model="email">
                </div>
                <div class="spacing">
                    <input class="forInput" type="text" placeholder="Position" ng-model="position">
                </div>
    
            </div>
            <div class="modal-footer">
                <button type="submit" ng-click="close()" class="button modalsubmit">Submit</button>
            </div>
    
            <a href="#" ng-click="close()" style=" position:fixed;top:10px;left:273px;">
                <span class="glyphicon glyphicon-remove" style="color: white;font-size:17px;"></span>
            </a>
    
    
        </form>
    
    
    </div>
