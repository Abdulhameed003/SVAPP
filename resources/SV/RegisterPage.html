<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="js/SV.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-app="RegisterPage" ng-controller="regController">

    <div class="container">
        <form name="myForm" class="box" style="height:550px;left: 60%;top: 5%;">

            <div class="form-group">
                <div class="bar" style="width: 400px; height: 50px;border-radius: 25px 25px 0px 0px;" >
                    <h2> Register an Account </h2>
                </div>
                <input type="text" ng-model="fname" class="form-control" id="txf1" placeholder="Name">

                <div class="form-group">
                    <input type="email" ng-model="email" class="form-control" id="txf3" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" ng-model="phone" class="form-control" id="txf4" placeholder="Phone">
                </div>
                <div class="form-group">
                    <input type="password" ng-model="pass" class="form-control" id="txf5" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" name="confirmPassword" ng-model="confpass" class="form-control" id="txf6" placeholder="Confirm password">
                </div>
                <div class="form-group">
                    <input type="password" ng-model="ComName" class="form-control" id="txf7" placeholder="Company name">
                </div>
                <div class="form-group">
                    <input type="password" ng-model="ComID" class="form-control" id="txf8" placeholder="Company id">
                </div>
                <div class="form-group">
                    <button type="submit" ng-model="register" class="button register">Register</button>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
